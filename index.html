<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SDS Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
    }

    h1 {
      font-size: 40px;
      text-align: center;
    }

    #drop-area {
      border: 3px dashed #007a66;
      padding: 40px;
      background: white;
      text-align: center;
      margin-bottom: 30px;
      cursor: pointer;
    }

    #drop-area.hover {
      background: #e0f5f0;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #aaa;
    }

    .file-item {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }

    a {
      color: #007a66;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Safety Data Sheet Library</h1>

  <div id="drop-area">
    <p><strong>Drag and drop SDS files here</strong> or click to upload</p>
    <input type="file" id="fileElem" multiple style="display:none">
  </div>

  <input type="text" id="searchInput" placeholder="Search SDS by name...">

  <div id="file-list"></div>

  <script>
    const dropArea = document.getElementById("drop-area");
    const fileElem = document.getElementById("fileElem");
    const fileList = document.getElementById("file-list");
    const searchInput = document.getElementById("searchInput");

    let sdsLibrary = JSON.parse(localStorage.getItem("sdsLibrary") || "[]");

    function saveLibrary() {
      localStorage.setItem("sdsLibrary", JSON.stringify(sdsLibrary));
    }

    function updateFileList() {
      const search = searchInput.value.toLowerCase();
      fileList.innerHTML = "";

      sdsLibrary
        .filter(file => file.name.toLowerCase().includes(search))
        .forEach(file => {
          const div = document.createElement("div");
          div.className = "file-item";
          div.innerHTML = `
            <strong>${file.name}</strong><br>
            <a href="${file.dataUrl}" target="_blank">Open SDS</a>
          `;
          fileList.appendChild(div);
        });
    }

    function handleFiles(files) {
      for (let file of files) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const newFile = {
            name: file.name,
            dataUrl: e.target.result
          };
          sdsLibrary.push(newFile);
          saveLibrary();
          updateFileList();
        };
        reader.readAsDataURL(file);
      }
    }

    dropArea.addEventListener("click", () => fileElem.click());
    fileElem.addEventListener("change", () => handleFiles(fileElem.files));

    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("hover");
    });

    dropArea.addEventListener("dragleave", () => dropArea.classList.remove("hover"));

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("hover");
      handleFiles(e.dataTransfer.files);
    });

    searchInput.addEventListener("input", updateFileList);

    // Load SDS files on page open
    updateFileList();
  </script>
</body>
</html>
