<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SDS File Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
    }

    h1 {
      font-size: 40px;
      text-align: center;
      margin-bottom: 30px;
    }

    #drop-area {
      border: 3px dashed #007a66;
      padding: 40px;
      background: white;
      text-align: center;
      margin-bottom: 30px;
      cursor: pointer;
    }

    #drop-area.hover {
      background: #e0f5f0;
    }

    #file-list {
      margin-top: 20px;
    }

    .file-item {
      background: white;
      padding: 10px 15px;
      border: 1px solid #ccc;
      margin: 5px 0;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #aaa;
    }

    a {
      text-decoration: none;
      color: #007a66;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Safety Data Sheet Library</h1>

  <div id="drop-area">
    <p><strong>Drag and drop SDS files here</strong> or click to select</p>
    <input type="file" id="fileElem" multiple style="display:none">
  </div>

  <input type="text" id="searchInput" placeholder="Search for a file...">

  <div id="file-list"></div>

  <script>
    const dropArea = document.getElementById("drop-area");
    const fileElem = document.getElementById("fileElem");
    const fileList = document.getElementById("file-list");
    const searchInput = document.getElementById("searchInput");

    let filesData = [];

    dropArea.addEventListener("click", () => fileElem.click());

    fileElem.addEventListener("change", handleFiles);
    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("hover");
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("hover");
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("hover");
      handleFiles({ target: { files: e.dataTransfer.files } });
    });

    function handleFiles(event) {
      const files = event.target.files;
      for (let file of files) {
        const reader = new FileReader();
        reader.onload = (e) => {
          filesData.push({ name: file.name, content: e.target.result });
          updateFileList();
        };
        reader.readAsDataURL(file);
      }
    }

    function updateFileList() {
      const search = searchInput.value.toLowerCase();
      fileList.innerHTML = "";
      filesData
        .filter(file => file.name.toLowerCase().includes(search))
        .forEach(file => {
          const div = document.createElement("div");
          div.className = "file-item";
          div.innerHTML = `<a href="${file.content}" target="_blank">${file.name}</a>`;
          fileList.appendChild(div);
        });
    }

    searchInput.addEventListener("input", updateFileList);
  </script>

</body>
</html>
